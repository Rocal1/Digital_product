<html lang="es" dir="ltr">

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/animation.css">

    <title>BRAND</title>
  </head>
  <body>
    <!-- Aquí empieza el navBar -->
    <nav class="fadeInDown">
      <div class="brand_image">
        <img src="images/logo.png" alt="">
      </div>
      <div class="nav_options">
        <ul>
          <li><a href="#">Faqs</a></li>
          <li><a href="#">Producto y descripción</a></li>
        </ul>
      </div>
    </nav>
    <!-- Aquí termina el navBar -->
    <!-- Emplieza formulario venta -->
    <div class="container">
      <div class="products-sale">
        <div class="description-product">
            <figure>
                <img src="images/box2.png" alt="">
            </figure>
            <div class="description-details">
                <h1>Producto 1</h1>
                <p>Miles de productos hay en el mercado,
                    pero nada como una caja de gatitos
                </p>
            </div>
        </div>

          <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=YRPNE5GCT9BFQ" method="POST">
            <label for="name">Nombre</label>
            <br>
            <input type="text" placeholder="" name="name">
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="text" placeholder="" name="email">
            <br>
            <label for="phone">Teléfono</label>
            <br>
            <input type="number" placeholder="" name="phone">
            <input class="bottom" type="submit" name="submit" value="Confirmar pago">
          </form>
        </div>
      </div>
    </div>
    <footer>
      <a href="">Términos y condiciones</a>
